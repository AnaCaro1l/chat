<p-toast />
<div class="justify-center items-center flex h-screen">
  <div
    [ngClass]="{ 'w-full': isMobile }"
    class="w-[30vw] h-[70vh] bg-[#171717] flex flex-col justify-center gap-15 rounded-lg p-8"
  >
    <div class="flex flex-col gap-5 items-center">
      <h2 class="text-4xl text-white font-bold">Login</h2>
      <div class="flex flex-col gap-2 w-full">
        <div class="text-center text-xl font-medium text-white leading-tight">
          Bem vindo de volta!
        </div>
        <div class="text-center">
          <span class="text-white/80 text-sm"
            >Ainda não possui uma conta?
          </span>
          <a
            [routerLink]="'/register'"
            class="text-white/80 cursor-pointer hover:text-white/90 underline"
            >Cadastre-se
          </a>
        </div>
      </div>
    </div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-4"
    >
      <div class="flex flex-col gap-1">
        <div class="flex gap-2 items-center">
          <input
            formControlName="email"
            type="email"
            placeholder="Email"
            class="p-2 rounded-lg bg-[#222222] text-white w-full placeholder:!text-white/40"
          />
          <lucide-angular
            [img]="user"
            color="#1A6B68"
            size="24"
          ></lucide-angular>
        </div>
        <div
          *ngIf="
            loginForm.get('email')?.invalid &&
            loginForm.get('email')?.touched
          "
          class="erro"
        >
          Campo obrigatório
        </div>
      </div>

      <div class="flex flex-col gap-1">
        <div class="flex gap-2 items-center">
          <input
            formControlName="password"
            [type]="viewPassword ? 'text' : 'password'"
            placeholder="Senha"
            class="p-2 rounded-lg bg-[#222222] text-white w-full placeholder:!text-white/40"
          />
          <lucide-angular
            [img]="viewPassword ? Eye : EyeOff"
            color="#1A6B68"
            size="24"
            class="cursor-pointer"
            (click)="togglePasswordVisibility()"
          ></lucide-angular>
        </div>
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="erro"
        >
          Campo obrigatório
        </div>
      </div>
      <button
        type="submit"
        class="bg-[#1A6B68] text-white p-2 rounded-lg"
        [ngClass]="{'hover:bg-[#218f8b] cursor-pointer': !loginForm.invalid}"
        [disabled]="loginForm.invalid"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
