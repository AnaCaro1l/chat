<div class="chat-message" [ngClass]="type">
  <div class="avatar">
    <lucide-angular [img]="user" color="#ffffff" size="32"></lucide-angular>
  </div>
  <div class="message-content">
    <div>
      {{ content }}
      <div class="message-footer">
        <span class="time">{{ time | date : "HH:mm" }}</span>
        <span class="status">✔️</span>
      </div>
    </div>
    <div>
      
    </div>
  </div>
</div>
